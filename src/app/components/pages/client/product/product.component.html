<div class="container m-auto">
  <div class="row" *ngFor="let prd of product | async">
    <div class="col-md-3">


    </div>

    <div class="col">
      <div class="card">
        <img class="card-img-top" src="holder.js/100x180/" alt="">
        <div class="card-body">
          <h4 class="card-title">{{prd.title}}</h4>
          <p class="card-text">{{prd.title}}</p>
          <div class="btn-group">
            <button mat-raised-button color="accent" ngbPopover="Added" [autoClose]="true" [openDelay]="100" [closeDelay]="700"
          triggers="click:mouseleave" (click)="addToWhishlist(prd)">
          Add to Cart
        </button>
          <button mat-raised-button color="warn" ngbPopover="Added" [autoClose]="true" [openDelay]="100" [closeDelay]="700"
          triggers="click:mouseleave" (click)="addToCart(prd)">
          Add to Cart
        </button>
          </div>

        </div>
      </div>
    </div>
    <div class="col-12 text-dark">
      Description Coming soon
    </div>
  </div>
</div>
