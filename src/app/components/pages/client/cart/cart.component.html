


<div class="container">
  <h2 class="text-dark text-center mt-2">Shopping Cart</h2>
  <div class="row">
    <div *ngIf="items.length; else CartEmpty " class="col">
        <table class="table text-dark">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div  class="col">
                            <h2>{{item.product.title}}</h2>
                        </div>
                        <div class="col">
                            <img style="max-width: 100px;" src="{{item.product.path}}">
                        </div>
                    </th>
                    <td >{{item.product.price | number}} Lei</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-dark" (click)="cartService.editItemQuantity(item,-1)">-</button>
                            <a class="btn btn-outline-dark disabled">{{item.quantity}}</a>
                            <button type="button" class="btn btn-outline-dark" (click)="cartService.editItemQuantity(item, 1)">+</button>
                        </div>
                    </td>
                    <td>
                        {{item.product.price*item.quantity | number}} Lei
                        <button class="btn btn-outline-dark btn-sm mx-2" (click)="cartService.removeItem(item)" > <mat-icon>delete_forever</mat-icon></button>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                        <h2>Subtotal: {{cartService.getSubtotal() | number}} Lei</h2>
                    </th>
                    <th>
                        <a class="btn btn-outline-success rounded float-end" routerLink="/checkout" >Checkout</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #CartEmpty>
        <div class="col mx-5"><h3>Cart Empty</h3></div>

    </ng-template>

</div>

</div>
