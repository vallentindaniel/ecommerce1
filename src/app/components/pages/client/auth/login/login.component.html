
<ng-container *ngIf="isLoading" >
  <mat-spinner></mat-spinner>
</ng-container>

<div >
  <h2 class="text-center" >Login</h2>

  <form class="form" [formGroup]="form" (ngSubmit)="login()" *ngIf="!isLoading" >

    <div class="alert alert-danger" *ngIf="error" >
      <p>{{error}}</p>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email"  id="email">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" formControlName="password" id="pwd">
    </div>

    <button  class="btn btn-primary" (click)="login()" >Login</button>

  </form>

</div>
